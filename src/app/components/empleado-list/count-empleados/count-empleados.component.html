<div class="card">

        <input

          type="radio"
          name="genero"
          id="todos"
          value="Todos"
        />

          >Todos ()</label
        >
      </div>

          value="Femenino"
        />

          >Femenino()</label
        >
      </div>
      <div class="form-check form-check-inline">

          class="form-check-input"

          name="genero"
          id="masculino"
          value="Masculino"
        />

          >Masculino()</label
        >
